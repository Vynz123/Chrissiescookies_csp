<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* NAVIGATION */
        body {
            margin: 0;
            margin-top: 0;
            padding-left: 5%;
            padding-right: 5%;
        }

        nav {
            /* master navbar settings */
            width: 100%;
            /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); */
            /* position: relative; */

            list-style: none;
            text-align: center;
            /* overflow: visible; */
        }

        nav li {
            /* navbar format */
            display: inline-block;
            padding: 10px 25px;
        }

        nav ul {
            margin: 0;
        }

        nav a {
            /* master navbar LINK settings */
            display: block;
            font-size: 125%;
            text-decoration: none;
            color: black;
            font-weight: 400;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px 25px;
        }

        .cart {
            background-color: #5876c3;
            border-radius: 5px;
            color: white;
        }

        .active {
            font-weight: 800;
            text-decoration: underline;
        }

        /* .blur {
            backdrop-filter: blur(10px);
        } */
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="{{site.baseurl}}/cookies/" class="active">Home</a></li>
