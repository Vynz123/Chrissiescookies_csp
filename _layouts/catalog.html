<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Newsreader">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

    <style>
        /* NAVIGATION */
        body {
            margin: 0;
            margin-top: 0;
            padding-left: 5%;
            padding-right: 5%;
        }

        nav {
            /* master navbar settings */
            width: 100%;
            /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); */
            /* position: relative; */

            list-style: none;
            text-align: center;
            /* overflow: visible; */
        }

        nav li {
            /* navbar format */
            display: inline-block;
            padding: 10px 25px;
        }

        nav ul {
            margin: 0;
        }

        nav a {
            /* master navbar LINK settings */
            display: block;
            font-size: 125%;
            text-decoration: none;
            color: black;
            font-weight: 400;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px 25px;
        }

        .cart {
            background-color: #5876c3;
            border-radius: 5px;
            color: white;
        }

        .active {
            font-weight: 800;
            text-decoration: underline;
        }

        h1 {
            font-family: 'Newsreader', sans-serif;
            font-size: 500%;
            padding: 0;
            margin: 0;
        }

        hr {
            color: #E6E6E6;
        }

        a.button { /* filter buttons */
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;

            text-decoration: none;
            font-family: 'Inter', serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end
        }

        .left {
            text-align: left;
            padding: 0;
            margin: 0;
            margin-bottom: -0.3em; /* Adjust this value as needed */
        }

        .right {
            text-align: right;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="{{site.baseurl}}/cookies">Home</a></li>
            <li><a href="{{site.baseurl}}/catalog" class="active">Catalog</a></li>
            <li><a href="{{site.baseurl}}/cookies">Our Story</a></li>
            <li><a href="{{site.baseurl}}/cookies">My Profile</a></li>
            <li><a href="{{site.baseurl}}/cookies" class="cart">Cart</a></li>
        </ul>
    </nav>


    <div class="container">
        <h1 class="left">Catalog</h1>

        <a href="https://google.com" class="button right">Go to Google</a>



    </div>
    <hr>
</body>

</html>
